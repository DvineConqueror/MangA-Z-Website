  <!-- Top Nav Bar-->

    <button id="scroll-up-btn"><i class="fas fa-chevron-up"></i></button>
    <button id="scroll-down-btn"><i class="fas fa-chevron-down"></i></button>
    <nav>
      <ul>
        <li class="logo"><img src="../Images/Weblogo.png" /></li>
        <li class="btn"><span class="fas fa-bars"></span></li>

        <div class="items">
          <li><a href="../main.html">Home</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../contactus.html">Contact Us</a></li>
          <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
        </div>

        <li class="search-icon">
          <input type="search" placeholder="Search" />
          <label class="icon">
            <span class="fas fa-search"></span>
          </label>
        </li>
      </ul>
    </nav>

    <br />

    <!-- Manga's -->

    <h3 id="products">Read Manga's A-Z</h3>
    <p>You are reading Boruto Chapter 1</p>
    <br>
    <br>
    <div id="manga-container">
      <img src="../Images/Boruto/1.jpg">
      <img src="../Images/Boruto/2.jpg">

      <img src="../Images/Boruto/4.jpg">

    </div>
    
    



  </body>

  <script>
    const scrollUpBtn = document.querySelector('#scroll-up-btn');
    const scrollDownBtn = document.querySelector('#scroll-down-btn');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 500) {
        scrollUpBtn.style.display = 'block';
        scrollDownBtn.style.display = 'none';
      } else {
        scrollUpBtn.style.display = 'none';
        scrollDownBtn.style.display = 'block';
      }
    });
    
    scrollUpBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    scrollDownBtn.addEventListener('click', () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
    </script>

</html>
